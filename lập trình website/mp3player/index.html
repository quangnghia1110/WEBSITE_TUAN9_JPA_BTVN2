<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3Player</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="sea.jpg" alt="">
        </div>
        <h3 class="music-name">Cảm Nhận</h3>
        <input type="range" name="range" id="range" class="range">
        <audio src="./music/camnhan.mp3" id="song"></audio>
  
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="remaining">-3:10</div>
        </div>
        <div class="icon">
            <div class="rewind">
                <i class='bx bx-rewind'></i>
            </div>
            <div class="play">
                <div class="inner">
                    <i class='bx bx-play' ></i>
                </div>
            </div>
            <div class="forward">
                <i class='bx bx-fast-forward'></i>
            </div>
            
        </div>
        <div class="name">Mp3<span>player</span></div>
        <div class="c">Listening is everything</div>
        <div class="cc">Music for everyone</div>
        <div class="content-icon">
            <a href="https://www.facebook.com/nghia.quang.14418/"><i class='bx bxl-facebook-circle' ></i></a>
            <a href="https://www.instagram.com/nghia.quang.14418/"><i class='bx bxl-instagram' ></i></a>
            <a href="https://www.youtube.com/channel/UCI0cugMP6qk9w0XBMK_C2aA"><i class='bx bxl-youtube' ></i></a>
            <a href="https://github.com/NGOQUANGNGHIA21110559"><i class='bx bxl-github' ></i></a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>

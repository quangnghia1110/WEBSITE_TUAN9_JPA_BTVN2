
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DalabBox</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="thanhxuan.jpg" alt="">
        </div>
        <h3 class="music-name">Thanh Xu√¢n</h3>
        <input type="range" name="range" id="range" class="range">
        <audio src="./music/thanhxuan.mp3" id="song"></audio>
  
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="remaining">-3:10</div>
        </div>
        <div class="icon">
            <div class="rewind">
                <i class='bx bx-rewind'></i>
            </div>
            <div class="play">
                <div class="inner">
                    <i class='bx bx-play' ></i>
                </div>
            </div>
            <div class="forward">
                <i class='bx bx-fast-forward'></i>
            </div>
        </div>
        <div class="name">Dalab <span>Playlist</span></div>
        <div class="content-icon">
            <a href="https://www.facebook.com/da.lab.54540"><i class='bx bxl-facebook-circle' ></i></a>
            <a href="https://open.spotify.com/artist/6zUWZmyi5MLOEynQ5wCI5f"><i class='bx bxl-spotify'></i></a>
            <a href="https://www.youtube.com/channel/UCCCRRUvgvygH82HAugJjDLw"><i class='bx bxl-youtube' ></i></a>
            
        </div>
    </div>
    <script src="./app.js"></script>
<!-- Code injected by live-server -->
<script type="text/javascript">
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script></body>
</html>

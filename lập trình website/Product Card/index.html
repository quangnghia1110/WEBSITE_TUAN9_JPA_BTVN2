<!DOCTYPE html>
<html lang="en">
	</head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Card</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card_img">
				<img src="Nike.png" alt="">
			</div>
			<div class="card_title">Nike Zoom KD 12</div>
			<div class="card_price">$99</div>
			<div class="card_size">
				<h3 class="size">Size:</h3>
				<span>6</span>
				<span>7</span>
				<span>8</span>
				<span>9</span>
			</div>
			<div class="card_color">
				<h3 class="color">Color: </h3>
				<span class="card_color_green"></span>
				<span class="card_color_red"></span>
				<span class="card_color_black"></span>
			</div>
			<div class="card_action">
				<button>Buy Now</button>
				<button>Add Cart</button>
			</div>
			<div class="card_ten">Ngô Quang Nghĩa</div>
			<div class="card_social">
				<a target="_black" href="https://www.facebook.com/nghia.quang.14418/">
					<i class="fab fa-facebook"></i>
				</a>
				<a target="_black" href="https://www.youtube.com/channel/UCI0cugMP6qk9w0XBMK_C2aA">
					<i class="fab fa-youtube"></i>
				</a>
				<a target="_black" href="https://github.com/NGOQUANGNGHIA21110559">
					<i class="fab fa-github"></i>
				</a>
			</div>	
		</div>		
		<div class="card">
			<div class="card_img">
				<img src="Dunk.png" alt="">
			</div>
			<div class="card_title">Nike Dunk Univer</div>
			<div class="card_price">$89</div>
			<div class="card_size">
				<h3 class="size">Size:</h3>
				<span>6</span>
				<span>7</span>
				<span>8</span>
				<span>9</span>
			</div>
			<div class="card_color">
				<h3 class="color">Color: </h3>
				<span class="card_color_green"></span>
				<span class="card_color_red"></span>
				<span class="card_color_black"></span>
			</div>
			<div class="card_action">
				<button>Buy Now</button>
				<button>Add Cart</button>
			</div>
			<div class="card_ten">Ngô Quang Nghĩa</div>
			<div class="card_social">
				<a target="_black" href="https://www.facebook.com/nghia.quang.14418/">
					<i class="fab fa-facebook"></i>
				</a>
				<a target="_black" href="https://www.youtube.com/channel/UCI0cugMP6qk9w0XBMK_C2aA">
					<i class="fab fa-youtube"></i>
				</a>
				<a target="_black" href="https://github.com/NGOQUANGNGHIA21110559">
					<i class="fab fa-github"></i>
				</a>
			</div>
		</div>		
		</div>	
		
	</body>
</html>
